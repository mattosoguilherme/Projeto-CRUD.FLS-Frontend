<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Mindika Filmes</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Cadastrar Novo Filme
                  </button>

                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Cadastro Filme</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                          <form class="row g-3 needs-validation" novalidate>

                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="validationTooltip01" placeholder="digite aqui..." required>
                              <label for="floatingInput">Nome</label>

                              <div class="valid-tooltip">
                                Looks good!
                              </div>
                            </div>

                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="validationTooltip01" placeholder="digite aqui..." >
                              <label for="floatingInput">URL da Imagem</label>

                              <div class="valid-tooltip">
                                Looks good!
                              </div>
                            </div>

                            <div class="form-floating mb-3">
        
                              <select class="form-select" id="validationTooltip04" required>
                                <option selected disabled value="">...</option>
                                <option> Ação </option>
                                <option> Comédia </option>
                                <option> Terror </option>
                                <option> Suspense </option>
                                <option> Drama </option>
                                <option> Romance </option>
                              </select>

                              <label for="validationTooltip04">Escolha um genêro</label>

                              <div class="invalid-tooltip">
                                Please select a valid state.
                              </div>
                            </div>

                            <div class="form-floating mb-3">
                              <input type="number" class="form-control" id="validationTooltip01" placeholder="digite aqui..." required>
                              <label for="floatingInput">Nota</label>

                              <div class="valid-tooltip">
                                Looks good!
                              </div>
                            </div>

                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button class="btn btn-success" type="submit">Submit form</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>

                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
      <h1 class="text-center mt-2">Filmes Indicados</h1>

      <section class="mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="Indicados" >

          <div class="card mb-3 " style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="../img/logo.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">nome do filme</h5>
                  <span class="badge bg-dark"> genêro do Filme</span>
                  <p class="card-text">NOTA: <span class="badge bg-dark">10</span></p>
                  <button type="button" class="btn btn-outline-dark">editar</button>
                  <button type="button" class="btn btn-outline-danger">excluir</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>      

    </main>
   
    <footer class="bg-dark py-2">
      <p class="text-white text-center mb-0">Desenvolvido por Aluno da Blue Edtech - Gulherme Mattoso </p>
    </footer>
</body>
<script src="../config/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
